<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobe Zhang | Hall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/头像.png">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="fade-in">
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://cdn.jsdelivr.net/gh/Kobe-zyx/PicGo@main/light.svg" alt="切换到浅色模式" class="light-icon">
                <img src="https://cdn.jsdelivr.net/gh/Kobe-zyx/PicGo@main/dark.svg" alt="切换到深色模式" class="dark-icon">
            </a>
            <div class="nav-links-container">
                <nav>
                    <ul>
                        <li><a href="index.html">Readme</a></li>
                        <li><a href="blog.html">Geek</a></li>
                        <li><a href="timeline.html">Timeline</a></li>
                        <li><a href="stack.html">Stack</a></li>
                        <li><a href="hall.html" class="active">Hall</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="timeline-section">
        <div class="container">
            <h1>Music Hall</h1>
            <h3>音乐馆</h3>
            <p class="blog-intro-text">Discover and enjoy music from around the world.</p>
            <p class="blog-intro-text">发现并享受来自世界各地的音乐。</p>
            
            <!-- 搜索区域 -->
            <div class="music-search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索音乐、艺术家或专辑..." class="search-input">
                    <button id="searchBtn" class="search-button">
                        <i data-feather="search"></i>
                    </button>
                </div>
            </div>
            
            <!-- 搜索结果区域 -->
            <div class="music-section" id="searchResults" style="display: none;">
                 <h2>Search Results</h2>
                <h3>搜索结果</h3>
            <div id="searchResultsGrid" class="music-grid">
             <!-- 搜索结果将在这里显示 -->
            </div>
        </div>
            
        <!-- 推荐音乐区域 -->
            <div class="music-section">
                <h2>Featured Music</h2>
                <h3>精选音乐</h3>
                <div id="featuredMusic" class="music-grid">
                    <!-- 推荐音乐将在这里动态加载 -->
                </div>
            </div>

           

            <!-- 播放器区域 -->
            <div class="music-player-container" id="musicPlayer" style="display: none;">
                <div class="music-player">
                    <div class="player-info">
                        <img id="playerAlbumArt" src="" alt="专辑封面" class="player-album-art">
                        <div class="player-details">
                            <h3 id="playerTitle">歌曲标题</h3>
                            <p id="playerArtist">艺术家</p>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button id="playPauseBtn" class="control-btn">
                            <i data-feather="play"></i>
                        </button>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span>
                                <span id="totalTime">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 添加底部导航栏 -->
    <nav class="bottom-nav">
        <div class="container">
            <ul>
                <li><a href="index.html">Readme</a></li>
                <li><a href="blog.html">Geek</a></li>
                <li><a href="timeline.html">Timeline</a></li>
                <li><a href="stack.html">Stack</a></li>
                <li><a href="hall.html">Hall</a></li>
            </ul>
        </div>
    </nav>

    <footer>
        <div class="container">
            <p>&copy; 2025 Kobe_zyx. All rights reserved.</p>
        </div>
    </footer>

    <button id="back-to-top" class="back-to-top" aria-label="回到顶部">
        <i data-feather="arrow-up"></i>
    </button>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script><div class="playlist">
    <script src="hall.js"></script>
    <!-- 添加深浅模式切换按钮 -->
    <button class="theme-toggle" aria-label="切换深浅模式">
        <img src="svg/ld/light.svg" alt="切换到浅色模式" class="light-icon">
        <img src="svg/ld/dark.svg" alt="切换到深色模式" class="dark-icon">
    </button>
</body>
</html>
