<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 800px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .title {
            color: #ffffff;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            padding: 60px;
            max-width: 720px;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            word-wrap: break-word;
            hyphens: auto;
        }
    </style>
</head>
<body>
    <div class="title">高亮文字</div>
</body>
</html>
